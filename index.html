<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> 
</head>
<body>
    <h1>Super Calculator</h1>
    <div class="row">
        <div class="col s6">
            <input autofocus type="number" id="numberA" value="3"/>
            <label for="numberA" class="active">Primeiro número (a)</label>
        </div>
        <div class="col s6">
            <input type="number" id="numberB" value="5"/>
            <label for="numberB" class="active">Segundo número (b)</label>
        </div>
    </div>
    <h2>Calculate</h2>
    <div id="calculations"></div>

</body>
</html>
